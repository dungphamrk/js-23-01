<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bt8</title>
        <style>
        table,tr,th,td {
            border: 1px solid black;
        }
        button{
            background-color: red;
         
            font-size: 18px;
            border: none;
            padding: 10px;
        }
    </style>

    </head>
    <body>
        <table id="tbl">
            <tr>
                <th>Cell 1 row 1</th>
                <th>Cell 2 row 1</th>
                <th>Cell 3 row 1</th>
                <th><button onclick="del(this)">delete</button></th>
            </tr>
            <tr>
                <th>Cell 1 row 2</th>
                <th>Cell 2 row 2</th>
                <th>Cell 3 row 2</th>
                <th><button onclick="del(this)">delete</button></th>

            </tr>
            <tr>
                <th>Cell 1 row 3</th>
                <th>Cell 2 row 3</th>
                <th>Cell 3 row 3</th>
                <th><button onclick="del(this)">delete</button></th>

            </tr>
        </table>
        <script>
        function del(row) {
            let n= row.parentNode.parentNode.rowIndex;
            document.getElementById("tbl").deleteRow(n);
        }
        document.write
    </script>
    </body>
</html>

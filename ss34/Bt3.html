<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt3</title>
</head>
<body>
    <p id="para">this text is optional</p>
    <button id="btn" onclick="sayHide()">Press to say hide text</button>
    <script>
        function sayHide() {
            document.getElementById("para").innerHTML="Text after change";
        }
        let btn=document.getElementById("btn");
        btn.style.color="yellow";
        btn.style.padding="20px";
        btn.style.background="blue";
        document.getElementById("para").style.fontSize="25px";
    </script>
</body>
